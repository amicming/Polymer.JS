<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="polymer_with_npm-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class Polymer_with_npmApp extends Polymer.Element {
      static get is() { return 'polymer_with_npm-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'polymer_with_npm-app'
          }
        };
      }
    }

    window.customElements.define(Polymer_with_npmApp.is, Polymer_with_npmApp);
